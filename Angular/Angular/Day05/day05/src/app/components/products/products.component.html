<div class="p-5">
  <div class="container">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Product Name</th>
          <th scope="col">Price</th>
          <th scope="col">Quantity</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        @for (product of products; track product.id) {
        <tr>
          <th scope="row">{{ product.id }}</th>
          <td>{{ product.name }}</td>
          <td>{{ product.price }}</td>
          <td>{{ product.quantity }}</td>
          <td>
            <i
              class="fs-3 mx-2 text-warning bi bi-eye-fill"
              [routerLink]="['/products', product.id]"
            ></i>
            <i class="fs-3 mx-2 text-info bi bi-pencil-square"></i>
            <i
              (click)="deleteHandler(product.id)"
              class="fs-3 mx-2 text-danger bi bi-trash3-fill"
            ></i>
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>
